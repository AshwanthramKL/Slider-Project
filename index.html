<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="slide">
        <img src="./images/img-1.jpeg" class="slide-img" alt="slide image">
        <h1>1</h1>
      </div>
      <div class="slide">
        <h1>2</h1>
      </div>
      <div class="slide">
        <h1>3</h1>
      </div>
      <div class="slide">
        <div>
          <img src="./images/person-1.jpeg" class="person-img" alt="person image">
          <h3>Susan Doe</h3>
          <h1>4</h1>
        </div>
        
      </div>
    </div>
    
    <div class="btn-container">
      <button type="button" class="prevBtn">Prev</button>
      <button type="button" class="nextBtn">Next</button>
    </div>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
